apiVersion: 1.0.0
metadata:
  name: springboot-mongodb
projects:
  # My development project
  - name: devenv
    source:
      location: "https://github.com/cerbio/spring-boot-mongodb.git"
      type: git
      branch: main
components:
  - id: redhat/java8/latest
    type: chePlugin
  - alias: maven
    type: dockerimage
    mountSources: true
    endpoints:
      - name: 8080-tcp
        port: 8080
    memoryLimit: 768Mi
    volumes:
      - name: m2
        containerPath: /home/jboss/.m2
      - name: wasconfig
        containerPath: /work/config    
    image: 'registry.redhat.io/codeready-workspaces/plugin-java8-rhel8:2.15'
    env:
      - value: '-XX:MaxRAMPercentage=50.0 -XX:+UseParallelGC -XX:MinHeapFreeRatio=10 -XX:MaxHeapFreeRatio=20 -XX:GCTimeRatio=4 -XX:AdaptiveSizePolicyWeight=90 -Dsun.zip.disableMemoryMapping=true -Xms20m -Djava.security.egd=file:/dev/./urandom -Duser.home=/home/jboss'
        name: JAVA_OPTS
      - value: $(JAVA_OPTS)
        name: MAVEN_OPTS
  - alias: wasbase
    type: kubernetes
    reference: 'https://raw.githubusercontent.com/cerbio/spring-boot-mongodb/main/mongo/mongoApp.yaml'
commands:
- name: Build
  actions:
  - type: exec
    component: maven
    command: './mvnw clean package'
    workdir: ${CHE_PROJECTS_ROOT}/devenv/mdb-spring-boot